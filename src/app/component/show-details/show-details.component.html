<app-header></app-header>
<div class="card-group" style="padding-top: 4%;padding-left: 23%;  align-items: center" >
  <div class="card mb-3" style="max-width: 800px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="https://image.tmdb.org/t/p/original{{showDetails.poster_path}}"
          alt="Trendy Pants and Shoes"
          class="img-fluid"
        />
      </div>

      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{showDetails.original_title}}</h5>
          <p class="card-text">
            {{showDetails.overview}}
          </p>
          <p class="card-text">
            <span>Language : {{showDetails.original_language}}</span>
          </p>
          <p class="card-text">
            <span>Release Date :{{showDetails.release_date}}</span>
          </p>
          <p class="card-text">
            <span>Popularity :{{showDetails.popularity}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
